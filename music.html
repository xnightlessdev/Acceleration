<body>
  <title>Shadow Music</title>



  <div class="player-container">

    <section class="artwork">

      <img src="saturn.jpeg" alt="Artwork" />

    </section>

    <section class="info">

      <div>

        <h1 class="song-name">Unknown Song</h1>

        <p class="song-artist">Unknown Artist</p>

      </div>

      <div class="progress-container">

        <div class="progress-bar" id="progress-bar1">

          <div class="progress"></div>

        </div>

      </div>

      <div class="timestamp" id="currentTime1">0:00 / 0:00</div>

    </section>

    <section class="controls">

      <button id="playPauseButton1">▶</button>

    </section>

    <section class="volume-control">

      <img src="speaker.png" alt="Speaker Icon" class="speaker-icon" />

      <input

        type="range"

        id="volumeSlider"

        min="0"

        max="100"

        step="1"

        value="50"

      />

    </section>

  </div>

  <audio id="audioPlayer1" src="SHADOW_OFFICIAL_MUSIC.m4a"></audio>
